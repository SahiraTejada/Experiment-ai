<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment AI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
</head>
<body>
    <div id="app">
        <navbar class="nav-bar">
          <div class="navigation">
              <a href="index.html" style="margin-right: 50px">
                <p>Chat</p>
              </a>
              <a href="imageGenerator.html">
                <p>Image Generator</p>
              </a>
            </div>
            <div class="name">
                <p class="name-web">Experiment AI</p>
                <img src="./assets/robot.png" alt="robot" class="icon" />
            </div>
        </navbar>

        <div id="imgGenerator_container">
            <main>
                <div class="split left">
                  <section class="showcase">
                    <form id="image-form">
                        <h1>Describe An Image</h1>
                        <div class="form-control">
                            <input type="text" id="prompt" placeholder="Enter Text" />
                        </div>
                        <button type="submit" class="btn">Generate</button>
                    </form>
                  </section>
                </div>
                <div class="split right">
                  <section class="image">
                      <div class="image-container">
                        <h2 class="msg"></h2>
                        <img src="" alt="" id="image" />
                      </div>
                  </section>
                </div>
            </main>
            <div class="spinner"></div>
        </div>
    </div>
    <script type="module" src="js/GenerateImage.js"></script>
</html>
